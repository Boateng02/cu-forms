{% extends "layout.html" %}

{% block body %}
<style>


.defaultCard{
   
   box-shadow: 0 2px 8px 0 rgba(13, 10, 44, 0.06), 0 60px 80px 0 rgba(74, 58, 255, 0.02), 0 40px 50px 0 rgba(74, 58, 255, 0.05);
   cursor: pointer;
   padding: 30px;
   width: 100%;
   transition: width 1s;
   margin-bottom: 3vh;
}
.inputCard{
    /* box-shadow: 0 2px 8px 0 rgba(48, 44, 255, 0.1); */
    border-radius: 10px;
    margin-bottom: 3vh;    
    border: none;
    padding: 20px;
    width: 100%;
    box-shadow: 0 2px 8px 0 rgba(13, 10, 44, 0.06), 0 60px 80px 0 rgba(74, 58, 255, 0.02), 0 40px 50px 0 rgba(74, 58, 255, 0.05);
}
.inputTextHolder{
    width: 100%;
    margin-top: 5vh;
    /* box-shadow: 0 2px 8px 0 rgba(13, 10, 44, 0.06), 0 60px 80px 0 rgba(74, 58, 255, 0.02), 0 40px 50px 0 rgba(74, 58, 255, 0.05); */
}

.inputTextCard{
    /* box-shadow: 0 2px 8px 0 rgba(48, 44, 255, 0.1); */
    border-radius: 10px;    
    border: none;
    padding: 20px;
    width: 100%;
    /* margin-bottom: 5vh; */
    margin-top: 0;
    box-shadow: 0 2px 8px 0 rgba(13, 10, 44, 0.06), 0 60px 80px 0 rgba(74, 58, 255, 0.02), 0 40px 50px 0 rgba(74, 58, 255, 0.05);
}
</style>


<div class="container">
    <div class="row" style="justify-content: space-around; margin-top: 5vh;">
        <div class="col-md-6">
            <div class="defaultCard">
                    <!-- <h4 style=" color: #302cff; text-align:center;"><b>STAFF BIO</b></h4> <br> -->
                    
                    <h2 class="heading" style="text-align: center; margin-top: 1vh;"><b>Staff Verification</b></h2>
                    <h6 style="text-align: center; width: 100%; ">
                        <b>Please enter your mobile number or E-mail to receive verification code.</b>
                    </h6>
                    
                    <form action="">
                        <div style="margin-top: 10vh;">
                            <label for="">Phone Number</label>
                            <input type="number" class="inputCard" placeholder="Phone Number">
                        </div>

                        <h5 class="text-center"><b>Or</b></h5>
                        <div style="margin-top: 3vh;">
                            <label for="">E-mail Address</label>
                            <input type="email" class="inputCard" placeholder="E-mail Address">
                        </div>

                        <div style="margin-top: 4vh;">
                            <button class="pill-button" type="submit" style="text-align: center; text-decoration: none; color: #992621;">Submit</button>
                        </div>
                    </form>




            </div>
            <!-- <h6 style="text-align: center; margin-top: 2vh; text-decoration: none;">
              Already Signed In? <a href="/" style="text-align: center; text-decoration: none; color: #992621;"><b>Login</b></a>
           </h6> -->
        </div>
        </div>
    </div>
{% endblock %}
